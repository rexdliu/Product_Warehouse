# Product Warehouse - Nginx Configuration
# 生产环境配置 - 监听 80 端口

# 上游后端服务配置
upstream backend {
    server 127.0.0.1:8001;
    keepalive 32;
}

# 上游前端服务配置（开发模式）
# 生产环境建议使用静态文件部署
upstream frontend_dev {
    server 127.0.0.1:8003;
    keepalive 32;
}

# HTTP 服务器配置
server {
    listen 80;
    listen [::]:80;

    server_name www.rexp.top rexp.top;

    # 日志配置
    access_log /var/log/nginx/warehouse_access.log;
    error_log /var/log/nginx/warehouse_error.log;

    # 客户端最大上传文件大小
    client_max_body_size 100M;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # API 请求代理到后端
    location /api/v1 {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # 请求头配置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # WebSocket 支持（如果需要）
    location /ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # ========================================
    # 前端静态文件部署（推荐用于生产环境）
    # ========================================
    # 取消下面的注释以启用静态文件服务
    # location / {
    #     root /home/user/Product_Warehouse/dist;
    #     try_files $uri $uri/ /index.html;
    #
    #     # 静态资源缓存
    #     location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    #         expires 1y;
    #         add_header Cache-Control "public, immutable";
    #     }
    #
    #     # HTML 文件不缓存
    #     location ~* \.html$ {
    #         expires -1;
    #         add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    #     }
    # }

    # ========================================
    # 前端开发服务器代理（开发/测试环境）
    # ========================================
    # 如果使用 npm run dev 运行前端，使用此配置
    location / {
        proxy_pass http://frontend_dev;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Vite HMR 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

