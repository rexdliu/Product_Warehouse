name: warehouse_mobile
description: Product Warehouse 仓库管理系统移动应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # 状态管理
  flutter_bloc: ^8.1.3
  provider: ^6.1.1

  # 网络请求
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1

  # 本地存储
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # JSON 序列化
  json_annotation: ^4.8.1

  # 依赖注入
  get_it: ^7.6.4
  injectable: ^2.3.2

  # 路由导航
  go_router: ^12.1.1

  # 工具类
  equatable: ^2.0.5
  dartz: ^0.10.1
  intl: ^0.18.1

  # 二维码扫描
  mobile_scanner: ^3.5.5

  # 图片选择
  image_picker: ^1.0.5

  # 权限管理
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 代码生成
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

  # 代码规范
  flutter_lints: ^3.0.1

  # 测试
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/icons/

